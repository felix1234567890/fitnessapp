<section class="sign-up-form">
  <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" #f="ngForm" (ngSubmit)="onSubmit(f)">
    <mat-form-field>
      <input type="email" matInput placeholder="Email adress" ngModel #emailInput="ngModel" name="email" email required>
      <mat-error *ngIf="emailInput.hasError('required')">Field should not be empty</mat-error>
      <mat-error *ngIf="!emailInput.hasError('required')">E-mail invalid</mat-error>
    </mat-form-field>

    <mat-form-field hintLabel="Should be at least 6">
      <input type="password" matInput placeholder="Password" ngModel name="password" required minlength="6" #pwInput="ngModel">
      <mat-hint align="end">{{ pwInput.value?.length}}/6 </mat-hint>
    </mat-form-field>
    <mat-form-field>

      <input matInput ngModel name="birthday" placeholder="Choose a date" [matDatepicker]="picker" [max]="maxDate">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
      <mat-checkbox ngModel name="agree" required color="primary">
        agree to terms
      </mat-checkbox>
    <button type="submit" mat-raised-button color="primary" [disabled]="f.invalid">Submit</button>
  </form>
</section>
