<section class="new-training" fxLayout fxLayoutAlign="center center">
  <mat-card fxFlex.xs="100%" fxFlex="500px">
    <form (ngSubmit)="onStartTraining(f)" #f="ngForm">
      <mat-card-title fxLayoutAlign="center">
        Time to start training
      </mat-card-title>
      <mat-card-content fxLayoutAlign="center">
        <mat-form-field>
          <mat-select placeholder="Select exercise" ngModel name="exercise" required>
            <mat-option *ngFor="let exercise of exercises" [value]="exercise.id">
              {{exercise.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions fxLayoutAlign="center">
        <button *ngIf="exercises" mat-button type="submit" [disabled]="f.invalid">Start</button>
        <button *ngIf="!exercises" mat-button type="submit" (click)="fetchExercise()">Try to fetch again</button>
      </mat-card-actions>
    </form>

  </mat-card>
</section>
